<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Love For Y</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background: radial-gradient(circle at top left, #ffdde1, #ee9ca7, #fad0c4);
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
      color: #e63946;
      font-size: 2.5rem;
      text-shadow: 0 0 10px white;
      cursor: url('images/heart-cursor.ico') 16 16, auto;
    }

    .fade-in { animation: fadeIn 1.5s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .petal {
      position: absolute;
      background: radial-gradient(circle at 30% 30%, #ffc0cb, #ff69b4);
      border-radius: 50% 50% 50% 50%;
      opacity: 0.85;
      animation: fall 8s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body class="fade-in">
  <div>Love is blooming... ðŸŒ¸</div>

  <script>
    // Function to create petals
    function createPetal() {
      const petal = document.createElement("div");
      petal.className = "petal";

      // Random size (elliptical)
      const width = 15 + Math.random() * 20;
      const height = width * (1.5 + Math.random() * 0.5);
      petal.style.width = width + "px";
      petal.style.height = height + "px";

      // Random horizontal position
      petal.style.left = Math.random() * window.innerWidth + "px";

      // Random rotation
      petal.style.transform = `rotate(${Math.random() * 360}deg)`;

      // Random pink shades
      petal.style.background = Math.random() > 0.5 
        ? "radial-gradient(circle at 30% 30%, #ffc0cb, #ff69b4)" 
        : "radial-gradient(circle at 30% 30%, #ffb6c1, #ff1493)";

      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 8000); // remove after animation
    }

    // Continuously spawn petals
    setInterval(createPetal, 300);

    // Redirect to letter.html after 5 seconds
    setTimeout(() => {
      if (window.navigateTo) navigateTo("letter.html"); else window.location.href = "letter.html";
    }, 5000);
  </script>

  <!-- Page transition snippet -->
  <style>
    body.page-transition{opacity:0;transform:translateY(6px);transition:opacity .5s ease, transform .5s ease}
    body.page-ready{opacity:1;transform:none}
    body.page-going{opacity:0;transform:translateY(-6px)}
  </style>
  <script>
    (function(){
      const body=document.body; body.classList.add('page-transition');
      window.addEventListener('DOMContentLoaded',()=>{body.classList.add('page-ready'); body.classList.remove('page-transition')});
      document.addEventListener('click', e=>{const a=e.target.closest('a[href]'); if(!a) return; const href=a.getAttribute('href'); if(href.startsWith('#')||href.startsWith('mailto:')||href.startsWith('javascript:')) return; e.preventDefault(); body.classList.add('page-going'); setTimeout(()=>location.href=href,450);});
      window.navigateTo=function(url){ body.classList.add('page-going'); setTimeout(()=>location.href=url,450); };
    })();
  </script>
</body>
</html>
