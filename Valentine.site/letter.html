<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine Letter</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  display: flex; justify-content: center; align-items: center;
  overflow: hidden;
  background: radial-gradient(circle at top left, #ffdde1, #ee9ca7, #fad0c4);
  cursor: url('images/heart-cursor.ico') 16 16, auto;
}
.letter {
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(15px);
  border-radius: 25px;
  padding: 50px;
  max-width: 700px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  border: 2px solid rgba(255,255,255,0.4);
  transform: scaleY(0);
  animation: openLetter 2s ease forwards;
  animation-delay: 1s;
}
@keyframes openLetter { from{transform:scaleY(0);opacity:0;} to{transform:scaleY(1);opacity:1;} }
h1 { font-family:'Great Vibes',cursive; color:#e63946; font-size:3rem; text-align:center; text-shadow:0 0 10px #fff; }
p { font-size:1.2rem; line-height:1.8; color:#fff; margin-bottom:20px; text-align:justify; text-shadow:0 0 5px rgba(0,0,0,0.5); }
.signature { text-align:right; font-style:italic; color:#fff; font-size:1.3rem; }
.typed { animation: glow 2s ease-in-out infinite alternate; }
@keyframes glow { from{text-shadow:0 0 5px #fff;} to{text-shadow:0 0 15px #fff;} }
body.night { background: radial-gradient(circle at top,#0b0c10,#1f2833,#000); transition:background 4s ease-in-out; }
.stars { position:fixed;width:100%;height:100%;pointer-events:none; }
.star { position:absolute;width:2px;height:2px;background:white;border-radius:50%;opacity:0;animation:twinkle 3s infinite alternate; }
@keyframes twinkle { from{opacity:0.2;transform:scale(1);} to{opacity:1;transform:scale(1.3);} }
.continue-btn {
  display:none;
  margin-top:20px;
  padding:12px 28px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#e63946,#ff758f);
  color:white;
  font-size:1.2rem;
  cursor:pointer;
  animation:pulse 1.5s infinite alternate;
}
@keyframes pulse { from{transform:scale(1);} to{transform:scale(1.1);} }

/* Floating hearts */
.floating-heart {
  position: absolute;
  font-size: 2rem;
  color: rgba(230,57,70,0.7);
  animation: floatUp 12s linear infinite;
  text-shadow: 0 0 10px rgba(255,255,255,0.8);
}
@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

/* Fade-out transition */
.fade-out {
  animation: fadeOut 1.5s ease forwards;
}
@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}
</style>
</head>
<body class="fade-in">

</div>

<script>
function typeWriter(element,text,speed=40,callback=null){
  let i=0;
  function typing(){
    if(i<text.length){element.innerHTML+=text.charAt(i);i++;setTimeout(typing,speed);}
    else if(callback){callback();}
  }
  typing();
}

window.onload=function(){
  const paragraphs=[ 
    "The rivers will always flow, and time will never truly stop; it keeps moving forward even when we wish it would pause. Seasons change, cities shift, people grow, and yet through all of it, one thing in me has remained constant. The love I have for you has never ceased. No matter how long it has been, no matter how far the world has taken us, it continued quietly, faithfully, even in the silence of a year apart.",
        "There was a time when we lost each other. A whole year of distance, of separate paths, of learning and enduring life in different places. And yet, even in that space, my heart never learned how to unlove you. It never learned how to replace you. It simply carried you gently, not with bitterness, not with regret, but with hope and gratitude for having known you throughout those years my love.",
        "My Dearest Angelica, I want you to know how proud I am of you.",
        "Proud of every achievement you reached in Manila while I wasnâ€™t beside you. Proud of the strength you showed when things were difficult. Proud of the silent battles you fought, the tears you wiped away on your own, the ache you endured while still choosing to move forward. I may not have been there physically to witness every late night, every exhaustion, every doubt you conquered, but I see it now. I see your growth. I see your resilience. And I admire you more than words can hold.",
        "Every accomplishment you earned was not just success, it was proof of your courage. Every tear you shed was not weakness, it was evidence of how deeply you care and how fiercely you try. You stood on your own, in a city that demands strength, and you bloomed. Even when it hurt. Even when it was lonely. Even when I wasnâ€™t there to hold your hand.",
        "And I am genuinely, wholeheartedly proud of you. Not in a possessive way. Not in a way that says â€œyou are mine.â€ But in a way that says, â€œLook at the woman you are becoming.â€ You are strong. You are capable. You are brilliant. You are someone who continues to rise even when the weight of the world presses down.",
        "Loving you has never been about control or holding you back. It has always been about wanting to see you shine, even if that shining happened miles away from me.",
        "But now, here we are again.",
        "After a year of distance, of growth, of separate journeys, we found our way back to each other. And that, to me, feels like something sacred. Not rushed. Not forced. But chosen. We are not the same people we were before. We are stronger. Wiser. Softer in the right places. More aware of what it means to love intentionally.",
        "I am happy, Angelica. Truly happy. Not just because we are back together, but because we are back together after learning how to stand on our own. We chose each other again, not out of loneliness, not out of habit, but out of understanding.",
        "You have always had a throne in my heart. Even when parts of me changed, even when life broke pieces of who I was, that place for you never cracked, never shifted, never faded. It was always yours from the very beginning.",
        "Through every season we faced, the closeness, the distance, the silence, and the reunion, I truly believe Godâ€™s hand was gently guiding us. Even when we did not understand His timing, He was protecting you, covering you with His grace in Manila, strengthening you when you felt alone, and surrounding you with unseen protection. His love never left your side. In every tear you cried and every victory you achieved, He was there, shaping you into the woman you are becoming.",
        "You are deeply loved, Angelica, not only by me, but by a God who sees your heart fully. He knows your sacrifices, your hidden fears, your quiet prayers. His grace has carried you through moments you thought you wouldnâ€™t survive, and His plans for you are greater than any distance or delay. I thank Him for protecting you when I couldnâ€™t, for sustaining you when I wasnâ€™t there, and for allowing our paths to cross again under His perfect will.",
        "There were also moments when you were sick, when your body felt weak and you were not in your best health. I am sorry that I was not there to hold your hand, to bring you medicine, or to sit beside you until you felt better. It hurt me knowing you were unwell and I could only care from a distance. But I am deeply grateful that God placed good friends around you, people who checked on you, stayed with you, and made sure you were not alone. Thank you for staying strong even in those fragile days.",
        "This Valentineâ€™s Day is not just about romance. It is about gratitude. Gratitude for your strength. Gratitude for your perseverance. Gratitude that the Lord allowed our paths to cross again. Gratitude that after everything, we still found our way home to each other.",
        "Wherever life takes us next, I want you to know this: I will always be your supporter. Your safe place. The one who celebrates your wins loudly and stands beside you quietly when the world feels heavy. I will always be proud of you, not only for what you achieve, but for who you are when no one is watching.",
        "The rivers will continue to flow. Time will continue to move. But if there is one thing I am certain of, it is this, my love for you has endured seasons, distance, and silence. And now that we stand together again, I cherish you not only with passion, but with understanding.",
        "Happy Valentineâ€™s Day, My Dearest Angelica." 
  ];
  const target=document.getElementById("letterText");
  const signature=document.getElementById("signature");
  let pIndex=0;
  function revealNext(){
    if(pIndex<paragraphs.length){
      const p=document.createElement("p");
      p.classList.add("typed");
      target.appendChild(p);
      typeWriter(p,paragraphs[pIndex],40,()=>{pIndex++;setTimeout(revealNext,800);});
    }else{
      typeWriter(signature,"â¤",60,()=>{setTimeout(showFinalSurprise,1200);});
    }
  }
  setTimeout(revealNext,3000);
};

function showFinalSurprise(){
  document.body.classList.add("night");
  const starsContainer=document.createElement("div");
  starsContainer.className="stars";
  document.body.appendChild(starsContainer);
  for(let i=0;i<100;i++){
    const star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*window.innerHeight+"px";
    star.style.left=Math.random()*window.innerWidth+"px";
    starsContainer.appendChild(star);
  }
  const continueBtn=document.getElementById("continueBtn");
  setTimeout(()=>{continueBtn.style.display="inline-block";},4000);
}

function goToXox(){
  document.body.classList.add("fade-out");
  setTimeout(()=>{ if(window.navigateTo) navigateTo("xox.html"); else window.location.href="xox.html"; }, 600);
}

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "floating-heart";
  heart.innerText = "â¤";
  heart.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 12000);
}
setInterval(createHeart, 1200);
</script>

<audio autoplay loop>
  <source src="music/romantic.mp3" type="audio/mpeg">
</audio>
<!-- Page transition snippet -->
<style>
  body.page-transition{opacity:0;transform:translateY(6px);transition:opacity .5s ease, transform .5s ease}
  body.page-ready{opacity:1;transform:none}
  body.page-going{opacity:0;transform:translateY(-6px)}
</style>
<script>
  (function(){
    const body=document.body; body.classList.add('page-transition');
    window.addEventListener('DOMContentLoaded',()=>{body.classList.add('page-ready'); body.classList.remove('page-transition')});
    document.addEventListener('click', e=>{const a=e.target.closest('a[href]'); if(!a) return; const href=a.getAttribute('href'); if(href.startsWith('#')||href.startsWith('mailto:')||href.startsWith('javascript:')) return; e.preventDefault(); body.classList.add('page-going'); setTimeout(()=>location.href=href,450);});
    window.navigateTo=function(url){ body.classList.add('page-going'); setTimeout(()=>location.href=url,450); };
  })();
</script>
