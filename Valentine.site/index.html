<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>May I?</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
      background: radial-gradient(circle at top left, #ffdde1, #ee9ca7, #fad0c4);
      background-attachment: fixed;
      cursor: url('images/heart-cursor.ico') 16 16, auto;
    }

    .fade-in { animation: fadeIn 1.5s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .floating-heart {
      position: absolute;
      font-size: 2rem;
      color: rgba(230,57,70,0.7);
      animation: floatUp 12s linear infinite;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 50px;
      max-width: 650px;
      width: 90%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      border: 2px solid rgba(255,255,255,0.4);
      text-align: center;
      animation: fadeIn 1.5s ease;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #e63946;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    p {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .buttons { position: relative; margin-top: 20px; min-height: 120px; }

    button {
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .yes {
      background: linear-gradient(135deg, #e63946, #ff758f);
      color: white;
      position: relative;
      z-index: 2;
    }
    .yes:hover {
      animation: beatUp 0.6s ease-in-out infinite;
      box-shadow: 0 0 25px rgba(230,57,70,0.9);
    }
    @keyframes beatUp {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.2) rotate(-3deg); }
      50%  { transform: scale(1.3) rotate(3deg); }
      70%  { transform: scale(1.2) rotate(-2deg); }
      100% { transform: scale(1); }
    }

    .no {
      background: #f1faee;
      color: #333;
      position: absolute;
      left: 230px;
      top: 70px;
      z-index: 3;
    }

    .heart {
      font-size: 3rem;
      color: #e63946;
      animation: heartbeat 1.5s infinite;
      margin-top: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }
    @keyframes heartbeat {
      0%,50%,100% { transform: scale(1); }
      25%,75% { transform: scale(1.2); }
    }

    .sparkle {
      position: fixed;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkleFade 1s forwards;
    }
    @keyframes sparkleFade { to { transform: scale(0); opacity: 0; } }

    .yes-bg {
      position: fixed;
      font-size: 2rem;
      font-weight: bold;
      color: rgba(230,57,70,0.7);
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      pointer-events: none;
      animation: yesFade 2s forwards;
      z-index: 1;
    }
    @keyframes yesFade {
      0% { opacity: 0; transform: scale(0.5); }
      30% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0.8); }
    }
  </style>
</head>
<body class="fade-in">
  <div class="container">
    <h1>May I Be Your Valentine?</h1>
    <p>Distance may borrow our presence, but it can never steal the way our souls recognize each other.</p>
    <div class="buttons">
      <button class="yes" id="yesBtn" onclick="sayYes()">Yes!</button>
      <button class="no" id="noBtn" onclick="sayNo()">No!</button>
    </div>
    <div class="heart">‚ù§Ô∏è</div>
    <p id="response" style="margin-top:20px; font-size:1.2rem; color:#fff;"></p>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerText = "‚ù§";
      heart.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }
    setInterval(createHeart, 1200);

    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    function sayYes() {
      const music = document.getElementById('bgMusic');
      music.play();
      if (window.navigateTo) navigateTo("petals.html"); else window.location.href = "petals.html";
    }
    function sayNo() {
      document.getElementById('response').innerText = "You can't escape love üíò";
    }

    noBtn.addEventListener('mouseover', () => {
      const container = document.querySelector('.container');
      const rect = container.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const newLeft = Math.random() * (rect.width - btnWidth);
      const newTop = Math.random() * (rect.height - btnHeight);
      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
    });

    document.addEventListener('mousemove', e => {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = e.pageX + 'px';
      sparkle.style.top = e.pageY + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    });

    // YES background effect on hover
    yesBtn.addEventListener('mouseover', () => {
      for (let i = 0; i < 15; i++) {
        const yesText = document.createElement('div');
        yesText.className = 'yes-bg';
        yesText.innerText = "Yes!";
        yesText.style.left = Math.random() * window.innerWidth + "px";
        yesText.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(yesText);
        setTimeout(() => yesText.remove(), 2000);
      }
    });
  </script>

  <audio id="bgMusic" loop>
    <source src="music/romantic.mp3" type="audio/mpeg">
  </audio>
  <!-- Page transition snippet -->
  <style>
    body.page-transition{opacity:0;transform:translateY(6px);transition:opacity .5s ease, transform .5s ease}
    body.page-ready{opacity:1;transform:none}
    body.page-going{opacity:0;transform:translateY(-6px)}
  </style>
  <script>
    (function(){
      const body=document.body; body.classList.add('page-transition');
      window.addEventListener('DOMContentLoaded',()=>{body.classList.add('page-ready'); body.classList.remove('page-transition')});
      document.addEventListener('click', e=>{
        const a=e.target.closest('a[href]'); if(!a) return; const href=a.getAttribute('href'); if(href.startsWith('#')||href.startsWith('mailto:')||href.startsWith('javascript:')) return; e.preventDefault(); body.classList.add('page-going'); setTimeout(()=>location.href=href,450);
      });
      window.navigateTo = function(url){ body.classList.add('page-going'); setTimeout(()=>location.href=url,450); };
    })();
  </script>
</body>
</html>
