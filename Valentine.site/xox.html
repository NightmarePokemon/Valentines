<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe of Love</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top left, #ffdde1, #ee9ca7, #fad0c4);
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  height: 100vh;
  cursor: url('images/heart-cursor.ico') 16 16, auto;
}
h1 {
  font-family: 'Great Vibes', cursive;
  color: #e63946;
  font-size: 2.5rem;
  margin-bottom: 20px;
}
.board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: repeat(3, 100px);
  gap: 10px;
}
.cell {
  background: rgba(255,255,255,0.3);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  display: flex; align-items: center; justify-content: center;
  font-size: 2.5rem;
  color: #e63946;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
.commentary {
  margin-top: 20px;
  font-size: 1.2rem;
  color: #fff;
  text-shadow: 0 0 5px rgba(0,0,0,0.5);
  text-align: center;
}
button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: linear-gradient(135deg, #e63946, #ff758f);
  color: white;
  font-size: 1rem;
  cursor: pointer;
  display: none;
}
button:hover {
  box-shadow: 0 0 20px rgba(230,57,70,0.9);
}
</style>
</head>
<body>
<h1>Our Love Game ðŸ’•</h1>
<div class="board" id="board"></div>
<div class="commentary" id="commentary">My love, ladies first ðŸŒ¹</div>
<button id="playAgain">Play Again Baby?</button>
<button id="continueBtn">Continue</button>

<!-- Background Music -->
<audio id="bgMusic" autoplay loop>
  <source src="music/romantic3.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
const board = document.getElementById("board");
const commentary = document.getElementById("commentary");
const playAgainBtn = document.getElementById("playAgain");
const continueBtn = document.getElementById("continueBtn");
let cells = [];
let turn = "X"; // Angelica always starts

// Create cells
function initBoard() {
  board.innerHTML = "";
  cells = [];
  for (let i = 0; i < 9; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.addEventListener("click", () => play(cell));
    board.appendChild(cell);
    cells.push(cell);
  }
  commentary.innerText = "My love, ladies first ðŸŒ¹";
  turn = "X";
  playAgainBtn.style.display = "none";
  continueBtn.style.display = "none";
}
initBoard();

function play(cell) {
  if (cell.innerText !== "" || turn !== "X") return;
  cell.innerText = "X"; // Angelica's move
  if (checkWin()) return;
  turn = "O"; // now it's my auto turn
  setTimeout(autoMove, 800); // delay for realism
}

function autoMove() {
  // Pick the first available empty cell (never strategic)
  const empty = cells.find(c => c.innerText === "");
  if (!empty) return;
  empty.innerText = "O";
  commentary.innerText = sweetLine();
  turn = "X"; // back to Angelica
  checkWin();
}

function sweetLine() {
  const lines = [
    "I love watching you shine baby ðŸŒ¸",
    "Every move you make feels like poetry baby ðŸ’•",
    "Iâ€™m happiest when youâ€™re ahead and doing well baby âœ¨",
    "Your smile is worth more than winning my love â¤ï¸"
  ];
  return lines[Math.floor(Math.random() * lines.length)];
}

function checkWin() {
  const combos = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];
  for (let combo of combos) {
    const [a,b,c] = combo;
    if (cells[a].innerText && cells[a].innerText === cells[b].innerText && cells[a].innerText === cells[c].innerText) {
      if (cells[a].innerText === "X") {
        commentary.innerText = "Yay! Iâ€™d rather lose if it means seeing you win with your beautiful smile baby â¤ï¸";
        playAgainBtn.style.display = "inline-block";
        continueBtn.style.display = "inline-block";
      } else {
        commentary.innerText = "Looks like I placed a markâ€¦ but the victory is always yours my love. Let's try this again baby? ðŸ’˜";
        playAgainBtn.style.display = "inline-block";
        continueBtn.style.display = "inline-block";
      }
      return true;
    }
  }
  
  // Check for draw
  if (cells.every(c => c.innerText !== "")) {
    commentary.innerText = "We're equally matched in this game, but you'll always win my heart my beloved ðŸ’•";
    playAgainBtn.style.display = "inline-block";
    continueBtn.style.display = "inline-block";
    return true;
  }
  
  return false;
}

// Reset board when Play Again is clicked
playAgainBtn.addEventListener("click", initBoard);

// Continue button redirects to Gratitude
continueBtn.addEventListener("click", () => {
  if(window.navigateTo) navigateTo("gratitude.html"); else window.location.href = "gratitude.html";
});

// Ensure music plays even if autoplay is blocked
document.addEventListener("DOMContentLoaded", () => {
  const music = document.getElementById("bgMusic");
  music.play().catch(() => {
    document.body.addEventListener("click", () => {
      music.play();
    }, { once: true });
  });
});
</script>
<!-- Page transition snippet -->
<style>
  body.page-transition{opacity:0;transform:translateY(6px);transition:opacity .5s ease, transform .5s ease}
  body.page-ready{opacity:1;transform:none}
  body.page-going{opacity:0;transform:translateY(-6px)}
</style>
<script>
  (function(){
    const body=document.body; body.classList.add('page-transition');
    window.addEventListener('DOMContentLoaded',()=>{body.classList.add('page-ready'); body.classList.remove('page-transition')});
    document.addEventListener('click', e=>{const a=e.target.closest('a[href]'); if(!a) return; const href=a.getAttribute('href'); if(href.startsWith('#')||href.startsWith('mailto:')||href.startsWith('javascript:')) return; e.preventDefault(); body.classList.add('page-going'); setTimeout(()=>location.href=href,450);});
    window.navigateTo=function(url){ body.classList.add('page-going'); setTimeout(()=>location.href=url,450); };
  })();
</script>
</body>
</html>
